{% extends "base.html" %}

{% block header %}{% endblock %}
{% block footer %}{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-xs w-full space-y-8 p-8 border border-gray-200 rounded-lg shadow-md">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        创建您的账户
      </h2>
    </div>
    <form id="register-form" class="mt-8 space-y-6" action="/api/register/" method="POST">
      {% csrf_token %}
      <input type="hidden" name="remember" value="true">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="invitation-code" class="sr-only">邀请码</label>
          <input id="invitation-code" name="invitation_code" type="text" required class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="邀请码">
        </div>
        <div>
          <label for="email-address" class="sr-only">邮箱地址</label>
          <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="邮箱地址">
        </div>
        <div>
          <label for="nickname" class="sr-only">昵称 (可选)</label>
          <input id="nickname" name="nickname" type="text" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="昵称 (可选)">
        </div>
        <div>
          <label for="password" class="sr-only">密码</label>
          <input id="password" name="password" type="password" autocomplete="new-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="密码">
        </div>
        <div>
          <label for="confirm-password" class="sr-only">确认密码</label>
          <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="确认密码">
        </div>
      </div>

      <div>
        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          注册
        </button>
      </div>
    </form>
    <div id="message" class="text-center"></div>
  </div>
</div>

<script>
  document.getElementById('register-form').addEventListener('submit', function(event) {
    event.preventDefault();
    const form = event.target;
    const formData = new FormData(form);
    const messageDiv = document.getElementById('message');

    const password = formData.get('password');
    const confirmPassword = formData.get('confirm-password');

    if (password !== confirmPassword) {
      messageDiv.textContent = '密码和确认密码不匹配。';
      messageDiv.style.color = 'red';
      return;
    }

    const data = Object.fromEntries(formData.entries());
    delete data['confirm-password'];

    fetch(form.action, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': data.csrfmiddlewaretoken
      },
      body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
      if (data.id) {
        messageDiv.textContent = '注册成功！正在跳转到登录页面...';
        messageDiv.style.color = 'green';
        setTimeout(() => {
          window.location.href = '/accounts/login/';
        }, 2000);
      } else {
        let errorMessage = '注册失败。';
        if (data.email) {
            errorMessage = data.email[0];
        } else if (typeof data === 'object'){
            errorMessage = Object.values(data).flat().join(' ');
        }
        messageDiv.textContent = errorMessage;
        messageDiv.style.color = 'red';
      }
    })
    .catch(error => {
      console.error('Error:', error);
      messageDiv.textContent = '发生错误，请稍后重试。';
      messageDiv.style.color = 'red';
    });
  });
</script>
{% endblock %}
