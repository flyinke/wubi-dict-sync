{% extends "base.html" %}

{% block header %}{% endblock %}

{% block footer %}{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-xs w-full space-y-8 p-8 border border-gray-200 rounded-lg shadow-md">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        登录您的账户
      </h2>
    </div>
    <form id="login-form" class="mt-8 space-y-6" action="/api/login/" method="POST">
      {% csrf_token %}
      <input type="hidden" name="remember" value="true">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="email-address" class="sr-only">邮箱地址</label>
          <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="邮箱地址">
        </div>
        <div>
          <label for="password" class="sr-only">密码</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="密码">
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="text-sm">
          <a href="/accounts/register/" class="font-medium text-indigo-600 hover:text-indigo-500">
            还没有账户？去注册
          </a>
        </div>
      </div>

      <div>
        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          登录
        </button>
      </div>
    </form>
    <div id="message" class="text-center"></div>
  </div>
</div>

<script>
  document.getElementById('login-form').addEventListener('submit', function(event) {
    event.preventDefault();
    const form = event.target;
    const formData = new FormData(form);
    const messageDiv = document.getElementById('message');

    const data = Object.fromEntries(formData.entries());

    fetch(form.action, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': data.csrfmiddlewaretoken
      },
      body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        messageDiv.textContent = '登录成功！正在跳转到首页...';
        messageDiv.style.color = 'green';
        // Here you can handle the token, for example, save it to localStorage
        // localStorage.setItem('token', data.data.password);
        setTimeout(() => {
          window.location.href = '/';
        }, 2000);
      } else {
        messageDiv.textContent = data.message || '登录失败。';
        messageDiv.style.color = 'red';
      }
    })
    .catch(error => {
      console.error('Error:', error);
      messageDiv.textContent = '发生错误，请稍后重试。';
      messageDiv.style.color = 'red';
    });
  });
</script>
{% endblock %}
